<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <title>Creditas</title>
</head>
<body>
        <div id="logo-loading" class="logo-wrap">
            <h1 class='slogan'>CÊ (a)creditas?</h1>
        </div>

    <nav class='nav'>
        <img class='logo-img' id='logo' src="./img/logo_creditas_monocromatica_negativa.png" alt="" width="200px">
    </nav>
    <main >    
        <div  id='main-content' class='row'>
            <div class="col s12 m7 l4 offset-l4">
                <div class="card horizontal">
                    <div class="card-image">
                        <img src="./img/auto.png">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>Empréstimo com garantia de veículo.</p>
                            <div class='informative'>
                                <p>Mínimo: R$3.000</p>
                                <p>Juros: 1.49%</p>
                            </div>
                        </div>
                        <div class="card-action">
                        <button id='btn' class='simulate'>Simular</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m7 l4 offset-l4">
            <div class="card horizontal">
                <div class="card-image">
                    <img src="./img/house.png">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>Empréstimo com garantia de imóvel.</p>
                        <div class='informative'>
                            <p>Mínimo: R$30.000</p>
                            <p>Juros: 1.15%</p>
                        </div>
                    </div>
                    <div class="card-action">
                        <button id='btn2' class='simulate'>Simular</button>
                    </div>
                </div>
            </div>
        </div>
    </div>      
    </main> 
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
